
<form class="b-form" *ngIf="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
    <!-- Fieldset del primer campo - name -->
    <div class ="b-form__title"> {{ 'filter.filter' | translate}}
    <!-- <fieldset class ="b-form__field">
        <legend class="b-form__legend">By name:</legend>

      <input type="text" class ="form__input" id="inputName" name="inputName" vaue="inputName" formControlName="inputName">
    </fieldset> -->
    <fieldset class ="b-form__field b-form__field--radio">
      <div>
        <input  class="form__radioButton" type="radio" id="male" name="sex" value="male" formControlName="sex">
        <label class="form__radio" for="male">{{ 'filter.male' | translate}}</label><br>
      </div>
      <div>
      <input class="form__radioButton" type="radio" id="female" name="sex" value="female" formControlName="sex">
      <label  class="form__radio" for="female">{{ 'filter.female' | translate}}</label><br>
      </div>
    
    </fieldset>
     
     <fieldset class ="b-form__field">
        <legend class="b-form__legend">{{ 'filter.by' | translate}}powerstats:</legend>
        <select class="b-form__select" formControlName="powerStats">
            <option [ngValue]="null" selected="true" disable="disabled">{{ 'filter.powerStats' | translate}} powerStats</option>
            <option *ngFor="let stat of powerStats" [ngValue]="stat">
             {{ stat }}
            </option>
          </select> 
        
        <legend class="b-form__legend">{{ 'filter.byAlign' | translate}}</legend>
      
          <select class="form__select" formControlName="alignment">
              <option [ngValue]="null" selected="true" disable="disabled">Elige alineaciÃ³n</option>
              <option *ngFor="let align of arrayAlignment" [ngValue]="align">
               {{ align}}         
              </option>
            </select> 
          
      </fieldset>
    
  
    <button type="submit" [disabled]="!form.valid">{{ 'filter.submit' | translate}}</button>
    <button type="reset" >reset</button>
    </div>
</form>
