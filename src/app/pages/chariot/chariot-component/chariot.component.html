<div class="b-chariot">
    <div class="example-container__todo">
        <h2>Ready for Hire</h2>
    
        <div class="b-chariot__hire"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="chariot"
            [cdkDropListConnectedTo]="[doneList]"
           (cdkDropListDropped)="drop($event)">
             <div id="chariot__{{hero.id}}" class ="b-chariot__background" *ngFor="let hero of chariot" cdkDrag>
        
                <div class="chariot__sticker">
                    <p class="b-chariot__text">{{hero.name}}</p>
                    <img class="b-chariot__sticker" src="{{hero.image}}">
                </div>    
            </div>
            
        </div>
    </div>
    
    <button class="b-button__submit" type="submit">Submit</button>
    <div class="example-container__hire">
    <h2>Fire</h2>
    
        <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="b-chariot__delete" *ngFor="let item of done" cdkDrag>
            <p class="b-chariot__delete">{{item.name}} has been deleted!!</p></div>
        </div>
    </div>
</div>
